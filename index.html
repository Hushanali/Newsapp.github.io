<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <!-- Nav menu -->

    <div class="nav-menu">
      <span>
        <i class="fa-solid fa-newspaper"></i>
      </span>

      <span>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-solid fa-envelope"></i>
      </span>
    </div>

    <!-- Navigation bar -->

    <nav class="main-nav">
      <h3>
        <span> NEWS </span>
        <span>
          TV
          <i class="fa-solid fa-newspaper"></i>
        </span>
      </h3>

      <ul class="nav-bar">
        <li id="general">General</li>
        <li id="sport">Sports</li>
        <li id="technology">Technology</li>
        <li href="#" id="entertainment">Entertainment</li>
        <li id="business">Business</li>
      </ul>

      <div class="input-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" placeholder="search news" id="searchInput" />
      </div>
    </nav>

    <!-- Headlines -->

    <main class="newsType">
      <h2>NEWS TV Live</h2>
      <h1>TOP <span id="headlines"> HEADLINES </span> NEWS</h1>
    </main>

    <div class="container" id="container"></div>
    <div class="btn-section">
      <button class="btn-prenex" id="prev">Previous</button>
      <button class="btn-prenex" id="next">Next</button>
    </div>

    <!-- Footer -->

    <footer class="footer">
      <h3>
        <span> NEWS </span>
        <span>
          TV
          <i class="fa-solid fa-newspaper"></i>
        </span>
      </h3>
      <p>Copyright Â©2023 CBS Interactive Inc. All rights reserved.</p>
      <ul class="footer-bar">
        <li>Privacy Policy</li>
        <li>Cookies Details</li>
        <li>Terms of Use</li>
        <li>Advertise</li>
        <li>Site Map</li>
        <li>Help</li>
      </ul>

      <span class="footer-icons">
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-solid fa-envelope"></i>
      </span>
    </footer>

    <!-- Footer end -->

    <script
      src="https://kit.fontawesome.com/6db51588ef.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
